databaseChangeLog:
  - changeSet:
      id: 1
      author: taisia
      changes:
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: population
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: subway_availability
                  type: boolean
                  constraints:
                    - nullable: false
              - column:
                  name: country
                  type: varchar(50)
                  constraints:
                    - nullable: false